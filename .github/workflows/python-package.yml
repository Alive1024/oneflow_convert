name: OneFlow_Convert_Tools

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        python -m pip install -f https://release.oneflow.info oneflow_cu112==0.3.5 --user
        python setup.py install
    - name: Test with pytest
      run: |
        pytest examples/oneflow2onnx
        pytest examples/x2oneflow/pytorch2oneflow/nodes
        pytest examples/x2oneflow/tensorflow2oneflow/nodes
        pytest examples/x2oneflow/paddle2oneflow/nodes
